<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header>
            <h1 class="title">Сегодня</h1>
            <button class="edit">Править</button>
        </header>
        
        
        <div class="task-list">
            
        </div>


        <button class="show-new-task-field">+</button>
    </div>

    <div class="new-task-field">
        <div class="container">
            <textarea class="textarea" name="" id="" cols="1" rows="5" placeholder="Введите текст задачи"></textarea>
            <div class="buttons">
                <button class="close-new-task-field">Закрыть</button>
                <button class="add-new-task">Добавить</button>
            </div>
        </div>
    </div>

    <div class="edit-task-field">
        <div class="container">
            <textarea class="edited-task" name="" id="" cols="1" rows="5" placeholder="Введите текст задачи"></textarea>
            <div class="buttons">
                <button class="close-edit-task-field">Закрыть</button>
                <button class="edit-task">Изменить</button>
            </div>
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
